library_template = g++.exe -DMS_WIN64 -s -shared {path_noext}.cpp -o {path_noext}.dll -Wl,--subsystem,windows -I d:\anaconda3\include -L "d:\anaconda3\libs" -lpython36
execute_template = g++.exe -DMS_WIN64 -municode {path_noext}.cpp -o {path_noext}.exe -Wl,--subsystem,windows -I d:\anaconda3\include -L "d:\anaconda3\libs" -lpython36
