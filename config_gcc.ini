library_template = g++.exe -DMS_WIN64 -s -shared {path_noext}.cpp -o {path_noext}.dll -Wl,--subsystem,windows -I C:\tools\Anaconda3\include -L "c:\tools\Anaconda3\libs" -lpython38
execute_template = g++.exe -DMS_WIN64 -municode {path_noext}.cpp -o {path_noext}.exe -Wl,--subsystem,windows -I C:\tools\Anaconda3\include -L "C:\tools\Anaconda3\libs" -lpython38
