; pyinstaller_target = c:/tools/Anaconda3/Scripts/pyinstaller.exe c:/Work/Projects/aes_cypher_c/aes_cypher_gui.py -y --clean --key "$(Get-Date -Format yyyyMMddHHmmss)" --distpath c:\build --workpath c:\build\aes_cypher_temp
